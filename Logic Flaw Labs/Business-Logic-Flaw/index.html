<!DOCTYPE html>
<html>
<head>
    <title>Money Transfer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Money Transfer</h1>
        <form id="transferForm">
            <label for="sender">Sender:</label>
            <input type="text" id="sender" name="sender" required><br><br>
            
            <label for="recipient">Recipient:</label>
            <input type="text" id="recipient" name="recipient" required><br><br>
            
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required><br><br>
            
            <input type="submit" value="Transfer">
        </form>
        <div id="result"></div>
    </div>

    <div class="accbalance">
        <h1>Account Balance Details</h1>
        <p>John: 5000 <br> Bob: 10000 <br> Jack: 7500 <br> Alice: 2000</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
